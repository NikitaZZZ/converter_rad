<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Converter Rad</title>
</head>
<body>
    <div id="app">
        <div class="container convert-rad-to-degrees">
            <div class="row">
                <div class="col-2 input">
                    <input type="text" class="form-control" id="input-rad" v-model="radInput">
                </div>
    
                <div class="col-1 multiply">*</div>
    
                <div class="col-1 formula">
                    <div class="one-eight-zero-degrees">180</div>
                    <div class="hr"></div>
                    <div class="block-img-pi"><img src="pngwing.com.png" class="pi-img"></div> 
                </div>
    
                <div class="col-1 equal">=</div>
    
                <button class="btn btn-success col-3" @click="convertRadToDeg">{{ convertRadToDegAnswer }}</button>
            </div>
        </div>

        <div class="container convert-rad-to-degrees">
            <div class="row">
                <div class="col-2 input">
                    <input type="text" class="form-control" id="input-rad" v-model="radInput">
                </div>
    
                <div class="col-1 multiply">*</div>
    
                <div class="col-1 formula">
                    <div class="block-img-pi"><img src="pngwing.com.png" class="pi-img conv-2"></div> 
                    <div class="hr"></div>
                    <div class="one-eight-zero-degrees">180</div>
                </div>
    
                <div class="col-1 equal">=</div>

                <button class="btn btn-success col-3" @click="convertDegToRad">{{ convertDegToRadAnswer }}</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
